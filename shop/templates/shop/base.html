{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} {% endblock %} </title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">
    <link rel="stylesheet" href="{% static 'shop/css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
    <script type="text/javascript" src="https://vk.com/js/api/openapi.js?169"></script>
    <link rel="icon" href="{% static 'shop/img/favicon.png' %}" type="image/x-icon">
</head>
<body>
<div class="navbar_z">
    <div class="col-xs-12 col-md-12 col-lg-12">
        <div class="nav">
            <div class="col-xs-0 col-md-0 col-lg-2">

            </div>
            <div class="col-xs-12 col-md-2 col-lg-4">
                <div class="nav_logo">
                    <img class="logo" src="{% static 'shop/img/logo.png' %}">
                </div>
            </div>
            <div class="col-xs-0 col-md-0 col-lg-1">

            </div>
            <div class="col-xs-12 col-md-10 col-lg-5">
                <div class="nav_choice">
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="/">Главная</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="/aboutus">О нас</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/#contacts">Контакты</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                           role="button"
                                           data-bs-toggle="dropdown" aria-expanded="false">
                                            Каталог
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                            <li><a class="dropdown-item" href="/kitchen">Кухни</a></li>
                                            <li><a class="dropdown-item" href="/wardrobe">Прихожие и шкафы</a></li>
                                            <li><a class="dropdown-item" href="/sleepingroom">Спальные гарнитуры</a></li>
                                            <li><a class="dropdown-item" href="/childish">Детские</a></li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="https://vk.com/uma_mebel"><img class="logo-vk"
                                                                          src="{% static 'shop/img/vk-logo.png' %}"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

{% block content %} {% endblock %}
</body>
</html>
